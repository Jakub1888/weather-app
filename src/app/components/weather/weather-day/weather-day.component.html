<span>Average temperature: {{ averageTemp }}</span>

<table mat-table [dataSource]="day" class="mat-elevation-z8 weather-table">
  <ng-container matColumnDef="dates">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let time">{{ time.dt_txt }}</td>
  </ng-container>

  <ng-container matColumnDef="temperatures">
    <th mat-header-cell *matHeaderCellDef>Temperatures</th>
    <td mat-cell *matCellDef="let time">{{ time.main.temp.toFixed(1) }} Â°C</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay"></tr>
</table>
